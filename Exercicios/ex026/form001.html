<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>meu primeiro formulario </h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="inome">Nome</label> 
            <input type="text" name="nome" id="inome"></p>
        <p>
            <label for="isobrenome">Sobrenome</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <h1>segundo</h1>
    
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">usuario</label>
            <input type="text" id="iusu" name="usu" required minlength="4" max="20" placeholder="nome do usuario" autocomplete="current-password">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    </form>
    <h1>nuevo</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" nome="nome" id="inome" required maxlength="30" placeholder="Nome compelto" autocomplete="name" >
        </p>
        <p>
            <label for="imes">Periodo</label>
            <input type="month" name="mes" id="imes" value="2023-06">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required value="5">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required value="2023-06-07">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora" value="06:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <h1>nuevo 2</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^(\d{2})[0-9]{4,5}-[0-9]{4}$">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
    <h1>mais um</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc"><label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" checked><label for="ifem">Feminino</label>
        </fieldset>
    </form>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label>
                <input type="checkbox" name="esbaq" id="iesbas"><label for="iesbaq">Basquete</label>
                <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
                <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    <h1>Vamos para o video 25 </h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel</label>
            <input type="range" name="niv" id="iniv" min="1" max="5"  value="1">
        </p>
        <p>
            <label for="ifot">Foto</label>
            <input type="file" name="fot" id="ifot">
        </p>
    </form>
    <h2>Novo formulario</h2>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iest">Estado</label>
                <select name="iest" id="iest">
                    <optgroup label="Região Suldeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="SC" selected>Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="PR">Paraná</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="COZ">Cozinheiro</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">mensagem</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar"><br>
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
