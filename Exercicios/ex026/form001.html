<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>meu primeiro formulario </h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="inome">Nome</label> 
            <input type="text" name="nome" id="inome"></p>
        <p>
            <label for="isobrenome">Sobrenome</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <h1>segundo</h1>
    
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">usuario</label>
            <input type="text" id="iusu" name="usu" required minlength="4" max="20" placeholder="nome do usuario" autocomplete="current-password">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    </form>
    <h1>nuevo</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" nome="nome" id="inome" required maxlength="30" placeholder="Nome compelto" autocomplete="name" >
        </p>
        <p>
            <label for="imes">Periodo</label>
            <input type="month" name="mes" id="imes" value="2023-06">
        </p>
        <p>
            <label for="imedia">MÃ©dia</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required value="5">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required value="2023-06-07">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora" value="06:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <h1>nuevo 2</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^(\d{2})[0-9]{4,5}-[0-9]{4}$">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    

    </form>

</body>
</html>
