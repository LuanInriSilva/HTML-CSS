<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
    <title>houver</title>
</head>
<body>
    <h1>Exemplos de Houver</h1>
    <p>passe o mouse sobre o etxto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido </p>
    </div>
    <p>fim do exemplo </p>
</body>
</html>
